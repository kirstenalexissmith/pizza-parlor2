<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Parlor</title>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <h1>Kirsten's Pizza Parlor</h1>
  <p>Welcome to Kirsten's Pizza Parlor! Create your customized pizza here.</p>
  <form id="form">
    <p>Choose your size:</p>
    <label for="small">Small</label>
    <input type="radio" name="size" id="small" value="small">
    <label for="medium">Medium</label>
    <input type="radio" name="size" id="medium" value="medium">
    <label for="large">Large</label>
    <input type="radio" name="size" id="large" value="large">
    <p id="error-message"></p>

    <p>Choose your toppings:</p>
    <input type="checkbox" id="cheese" name="topping" value="cheese">
    <label for="cheese"> Cheese</label><br>
    <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
    <label for="pepperoni"> Pepperoni</label><br>
    <input type="checkbox" id="sausage" name="topping" value="sausage">
    <label for="sausage"> Sausage</label><br>
    <input type="checkbox" id="onions" name="topping" value="onions">
    <label for="onions"> Onions</label><br>
    <input type="checkbox" id="peppers" name="topping" value="peppers">
    <label for="peppers"> Bell Peppers</label><br>
    <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
    <label for="mushrooms"> Mushrooms</label></br></br>
    <button id="pizza-submit" type="submit">Show Pizza Cost</button>
    <button id="refresh">New Pizza</button>
  </form>

  <div id="cost-div">
    <h2>Your total cost:</h2>
    <p><span id="pizza-cost"></span></p>
  </div>


</body>

</html>
